<!DOCTYPE html>
<html>
    <head>
        <!--<link rel="stylesheet" href="./css/styles.css">-->
        <title>Joe Minutes</title>
    </head>
    <body>
            <iframe src="https://giphy.com/embed/yAiJ6byq08TaU" ></iframe>

        <form id="jMinutes">
            <h1>Calculate a Joe Minute by entering the start and end times below:</h1>
            <label for="startTime">Start Time</label>
            <input type="time" id="start" name="start" min="00:00" max="24:00" required>
            <label for="endTime">End Time</label>
            <input type="time" id="end" name="end" min="00:00" max="24:00" required>

            <input type="submit" value="Submit">
            
            <br><br>
            <h2>Joe Minutes</h2>
            <label for="difference">In Hours</label>
            <input id="difference">
            <br>
            <label for="joeMinute">In Minutes</label>
            <input id="joeMinute">
            <br>
            <label for="average">Joe Minute Average & Realtime Delay</label>
            <input id="average">
        </form>
    </body>
    <script src="./js/main.js"></script>
</html>
